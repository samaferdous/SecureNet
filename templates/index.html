<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecureNet</title>
    <link rel="icon" type="image/x-icon" href="/static/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <style>
        /* Bubble container styling */
        .bubbles {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        /* Individual bubble styling */
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0.6;
            animation: bubbleUp 8s ease-in-out infinite;
        }

        /* Randomize bubble positions */
        .bubble:nth-child(1) { left: 20%; animation-delay: 1s; }
        .bubble:nth-child(2) { left: 40%; animation-delay: 3s; }
        .bubble:nth-child(3) { left: 60%; animation-delay: 2s; }
        .bubble:nth-child(4) { left: 80%; animation-delay: 4s; }
        .bubble:nth-child(5) { left: 10%; animation-delay: 2.5s; }
        .bubble:nth-child(6) { left: 50%; animation-delay: 1.5s; }
        .bubble:nth-child(7) { left: 30%; animation-delay: 3.5s; }
        .bubble:nth-child(8) { left: 70%; animation-delay: 2.2s; }

        /* Animation for bubbles moving upwards */
        @keyframes bubbleUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                opacity: 0.4;
                width: 80px;
                height: 80px;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Bubble animation background -->
    <div class="bubbles">
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
        <span class="bubble"></span>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center justify-content-md-start" id="logo-row">
                <div class="col-auto p-0">
                    <a class="navbar-brand m-0" href="#">
                        <img src="/static/logo.png" alt="Logo" width="100%" height="64"
                            class="d-inline-block align-text-top" />
                    </a>
                </div>
                <!-- <div class="col-auto p-0">
                    <span class="site-name" style="font-family: 'Roboto', sans-serif; font-size: 2rem;">
                        <strong style="font-weight: 700;">Phish</strong><span style="font-weight: 400;">Shield</span>
                    </span>
                </div> -->
            </div>
        </div>
    </nav>

    <!-- Form Container -->
    <div class="form-container">
        <form id="urlForm" action="/" method="post">
            <div class="input-group mb-3">
                <input type="url" class="form-control" id="basic-url" name="url" aria-describedby="basic-addon3"
                    placeholder="Enter the URL to Check" required />
            </div>
            <div class="input-group-append text-center ">
                <button type="submit" class="btn" id="check">CHECK</button>
                <button type="button" class="btn btn-secondary" onclick="resetInput()" id="reset">RESET</button>
            </div>
        </form>
        <div class="result text-center">
            {% if url and result %}
            <div class="url-container">
                <p class="text-on-dark">
                    <span class="label">URL:</span>
                    <a href="{{ url }}" class="url" target="_blank">{{ url }}</a>
                </p>
            </div>
            <p class="p-result">
                {% if result == 'Phishing' %}
                <span class="result-phishing">Warning: This URL may be UNSAFE.</span>
                {% else %}
                <span class="result-legitimate">Proceed confidently: Our system verifies this URL as secure.</span>
                {% endif %}
            </p>
            {% endif %}
        </div>
    </div>

    <!-- Footer -->
    <!-- <footer class="footer text-on-dark">
        <div class="footer-container">
            <small>Copyright &copy; PhishShield. All Rights Reserved</small>
        </div>
    </footer> -->

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
